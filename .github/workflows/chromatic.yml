name: Chromatic

on:
  push:

jobs:
  chromatic:
    name: Chromatic
    runs-on: ubuntu-latest

    env:
      CI: true
      STORE_PATH:
      TURBO_TEAM: 'lib-sandbox'
      TURBO_API: 'http://127.0.0.1:9080'
      NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js ğŸ 
        uses: actions/setup-node@v5
        with:
          node-version-file: .tool-versions

      - name: Setup pnpm ğŸ§‘â€ğŸ’¼
        uses: pnpm/action-setup@v2
        with:
          run_install: false

      - name: Get pnpm store directory ğŸ“
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache ğŸ“¦
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install --frozen-lockfile

      - name: TurboRepo local server ğŸ’ª
        uses: felixmosh/turborepo-gh-artifacts@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          server-token: ${{ secrets.TURBO_TOKEN }}

      - name: Run build ğŸ—ï¸
        run: pnpm build --filter=storybook
        env:
          TURBO_API: ${{ env.TURBO_API }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ env.TURBO_TEAM }}

      - name: Publish to Chromatic ğŸš¢
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: apps/storybook/dist
          zip: true
